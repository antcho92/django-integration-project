<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users Courses Table</title>{% load staticfiles %}
        <link rel="stylesheet" href="{% static 'courses/css/styles.css' %}"media="screen" title="no title"  charset="utf-8">
    </head>
    <body>
        <form class="" action="{% url 'courses:add_user_to_course' %}" method="post">
            {% csrf_token %}
            <select class="" name="user">
                <option value="" disabled selected>Users</option>
                {% for user in users %}
                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}} - {{user.email}}</option>
                {% endfor %}
            </select>
            <select class="" name="course">
                <option value="" disabled selected>Courses</option>
                {% for course in courses %}
                    <option value="{{course.id}}">{{course.name}}</option>
                {% endfor %}
            </select>
            <input type="submit" name="name" value="Add User To Course">
        </form>
        <table>
            <tr class='row1'>
                <th>Course Name</th>
                <th>Description</th>
                <th>Number of users</th>
            </tr>
            {% for course in courses %}
                <tr class="{% cycle 'row2' 'row1' %}">
                    <th>{{course.name}}</th>
                    <th>{{course.description}}</th>
                    <th>{{course.number_of_users}}</th>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
